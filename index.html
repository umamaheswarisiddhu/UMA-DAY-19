<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="bg-primary"><br>
    <div class="container">
        <p class="text-dark fw-bold text-center fs-2 text-uppercase" id="description">This forms deals with some basic information details</p>
        <div class="row"></div>
            <div class="col-12">
    <form id="form">
        <h1 class="text-dark fw-bold" id="title">Register</h1><br>
            <div class="text-dark fw-bold form-group">
                <p> FIRST NAME : <input class="text-dark fw-bold bg-light form-group" type="text" id="first-name" placeholder="Ex: Uma" required></p>
                <p> LAST NAME : <input class="text-dark fw-bold bg-light form-group" type="text" id="last-name" placeholder="Ex: Maheswari" required></p>
                <p> MALE : <input type="radio" name="male" id="gender"   ></p>
                <p> FEMALE : <input type="radio" name="female" id="gender"  ></p>
                <p>FOODS : <input class="text-dark fw-bold bg-light" type="text" id="food" placeholder="Ex: briyani" maxlength="10" required></p>
                <p>NATIVE STATE  : <input class="text-dark fw-bold bg-light" type="text" id="state" placeholder="Ex: Tamil Nadu" required></p>
                <p>COUNTRY : <input class="text-dark fw-bold bg-light" type="text" id="country" placeholder="Ex: India" required></p>
                <p> PINCODE : <input class="text-dark fw-bold bg-light" type="text" id="pincode" placeholder="Ex: 628002" required maxlength="6"></p>
                 <textarea class="text-dark fw-bold bg-light" type="textarea" id="address" placeholder="Ex: thoothukudi" required></textarea>
                </div><br>     
        <div class="btn btn-primary" id="submit"><button >Submit</button></div>
    </form>
</div>
</div>
<br><br>
<div class="row">
<div class="col-12">
    <table class="table text-dark fw-bold">
        <thead>
            <td>First-name</td>
            <td>Last-name</td>
            <td>Gender</td>
            <td>Foods</td>
            <td>State</td>
            <td>Country</td>
            <td>Pincode</td>
            <td>Address</td>

        </thead>
        <tbody id="display">



        </tbody>
</table>
</div>
</div>
<script src="./script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
